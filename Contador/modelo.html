<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>
    
    <section>
        <div class="transparente">
            <p>Início:
                <input type="number" name="txtini" id="txtini" min="0">
            </p>
            <p>Fim:
                <input type="number" name="txtfim" id="txtfim" min="0">
            </p>
            <p>Passos:
                <input type="number" name="txtpas" id="txtpas" min="0">
            </p>
            <p>
                <input id="botao" type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res" class="transparente">
            <p>Preparando a contagem...</p>

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
